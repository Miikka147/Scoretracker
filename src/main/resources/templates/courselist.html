<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Courses</h1>
    <table class="table table-striped">
		<tr>
		    <th>Name</th>
		    <th>City</th>
		    <th>Address</th>
		    <th>Number of holes</th>
		   	<th></th>
		</tr>  
    	<tr th:each = "course : ${courses}">
    		<td th:text=${course.name}></td>
    		<td th:text= ${course.city}></td>
    		<td th:text= ${course.address}></td>
    		<td th:text= ${course.holesqty}></td>
    		
 				<td><a th:href="@{/view/{id}(id=${course.course_id})}">View Course</a></td>     		
    	</tr>
     </table>
     <a href="/addcourse" class="btn btn-primary">Add Course</a>
     <a href="/addgame" class="btn btn-primary">Add a new game</a>
     <a href="/recentgames" class="btn btn-primary">View recent games</a>
	   	
</body>
</html>
