<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h1>Add Score</h1>
	
		<form th:object="${game}" th:action="@{save}" action="#" method="post" style="width:300px">
		  	 <div class="form-group">
		  		<label for="score">Score</label>
				<input type="text" class="form-control" id="score" th:field="*{score}" />
				</div>
				
			<div class="form-group">
		 		<label for="clist">Course</label>
			 	<select id="clist" th:field="*{course}" class="form-control">
       				<option th:each="course: ${course}" th:value="${course.course_id}" th:text="${course.name}"></option>
    			</select>
   				</div>
   				
   			<button type="submit" class="btn btn-primary">Save</button>
			
			
		</form>
	</div>
</body>
</html>
