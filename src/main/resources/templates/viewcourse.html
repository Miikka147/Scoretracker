<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div th:object="${courses}" >
    <h1 th:text="*{name}"></h1><h1 th:text="*{city}"></h1>
</div>
    <table class="table table-striped">
	
		<tr th:each = "course : ${courses}">
		    <th>Date</th>
		    <th>Total</th>
		    <th th:text="${course.name}"></th>
		    <th><a th:href="@{/}">Back</a></th>
		    <th><a th:href="@{/add/{id}(id=${course.id})}">Add a new game</a></th> 
		</tr>  
		   	<tr th:each = "games : ${games}">
    		<td ></td>
    		<td th:text=${games.one}+${games.two}></td>
    		
  		<tr th:each = "course : ${courses}">
  			
    			
        	</tr>
 
        	
     </table>
    
</body>
</html>
