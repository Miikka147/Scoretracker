<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}" />
</head>
<body>
<form th:action="@{/logout}" method="post">
	<h1>
			<input type="submit" value="Log Out" class="btn btn-sm btn-danger" style="float:right;margin-bottom:5px;margin-top:5px;margin-right:50px;"/>
			<label th:inline="text" style="float:right;margin-right:5px;margin-top:10px;font-size:20px;">Logged in as [[${#httpServletRequest.remoteUser}]]</label>
			</h1>
			</form>
<div class="container">
	<h1>Add Course
	<a th:href="@{/}" class="btn btn-primary">Back</a></h1>
	
		<form th:object="${course}" th:action="@{csave}" action="#" method="post" style="width:300px">
  			<div class="form-group">
    			<label for="name">Name</label>
    			<input type="text" class="form-control" id="name" th:field="*{name}" />
				</div>
				
			<div class="form-group">
		  		<label for="city">City</label>
				<input type="text" class="form-control" id="city" th:field="*{city}" />
				</div>
			
			<div class="form-group">
		  		<label for="address">Address</label>
				<input type="text" class="form-control" id="address" th:field="*{address}" />
				</div>
				
			<div class="form-group">
		  		<label for="rating">Rating</label>
				<input type="text" class="form-control" id="rating" th:field="*{rating}" />
				</div>
				
			<div class="form-group">
				<label for="holesqty">Number of holes</label>
				<input type="text" class="form-control" id="holesqty" th:field="*{holesqty}" />
				</div>
				
			<button type="submit" class="btn btn-primary">Save</button>
		
		</form>
		</div>
</body>
</html>
